<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-background">
      <a href="index.html" class="do-not-display"><img src="logo.png" class = "logo-image" /></a>
      <h1>Apex Legends</h1>
      <hr />
      <br />
      <label for="Username">Username:</label>
      <input type="text" name="Username" id="usernameApex" value="" placeholder="Enter Username">
      <br />
      <label for="Platform">Platform:</label>
      <select name="Platform" id="platformApex">
        <option value="X1">Xbox</option>
        <option value="PS4">Play Station</option>
        <option value="PC">PC</option>
      </select>
      <br />
      <input type="button" name="Submit" id="submitApex" value="Submit" class="submit">

      <h2 id="usernameResultApex"></h2>
      <p id="levelResultApex"></p>
      <p id="rankResultApex"></p>
    </div>

    <script src="apexapp.js" type="text/javascript"></script>
  </body>
</html>
